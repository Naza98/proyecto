{% extends 'base/base.html' %}
{% load static %}
{% block css %}
    <!-- bootstrap-daterangepicker -->
       <link href="{% static 'vendors/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">
<style>
.invisible {
  visibility: hidden;
}
</style>
{% endblock %}

{% block page_content %}
 <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <!-- prepare a DOM container with width and height -->
        <div class="table-responsive text-center">
            <h3  class="m-0 font-weight-bold text-primary">Informe de Ventas Diarias</h3>
            <div id="main" style="width: 900px;height:400px;"></div>
              <div  class="table-responsive">
                <!-- class="invisible" -->
                <table class="table table-striped table-hover dt-responsive nowrap" style="width:50%">
                <thead>
                    <tr>
                    <th>Fecha</th>
                    <th>Venta</th>
                    </tr>
                </thead>
                <tbody>
                    {% for venta in ventas %}
                        <th>{{ venta.fecha }}</th>
                        <th>${{ venta.total }}</th>
                        </tr>
                    {% endfor %}
                </tbody>
                </table>
            <div>  
        </div>   
    </div>
</div>
{% endblock %}

{% block js_page %}
           <!-- bootstrap-daterangepicker -->
           <script src="{% static 'vendors/moment/min/moment.min.js' %}"></script>
           <script src="{% static 'vendors/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
           <script src="{% static 'echarts.simple.min.js' %}"></script>

           <script>

               var ventas_total = [];
               var ventas_mostrar = [];
               var myObject = new Object();
               var fechas = [];
               var sucursal = ''
               var totales = 0 

              {% for v in ventas %}
                fechas.push('{{ v.fecha }}')
                ventas_mostrar.push(parseInt('{{ v.total }}'))
              {% endfor %}
               //console.log(ventas);
               $('#id_texto_buscar').daterangepicker({
                          locale: {
                                 "format": "DD/MM/YYYY",
                                 "separator": " - ",
                                 "applyLabel": "Aplicar",
                                 "cancelLabel": "Cancelar",
                                 "fromLabel": "From",
                                 "toLabel": "a",
                                 "customRangeLabel": "Custom",
                                 "daysOfWeek": [
                                     "Do",
                                     "Lu",
                                     "Ma",
                                     "Mi",
                                     "Ju",
                                     "Vi",
                                     "Sa"
                                 ],
                                 "monthNames": [
                                     "Enero",
                                     "Febrero",
                                     "Marzo",
                                     "Abril",
                                     "Mayo",
                                     "Junio",
                                     "Julio",
                                     "Agosto",
                                     "Septiembre",
                                     "Octubre",
                                     "Noviembre",
                                     "Diciembre"
                                 ]
                          }
                   });
                /* ECHRTS */

        var myChart = echarts.init(document.getElementById('main'));

        // specify chart configuration item and data
       option = {
            title: {
                text: 'Ingreso de efectivo'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:fechas
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data:fechas
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'邮件营销',
                    type:'line',
                    stack: '总量',
                    data:ventas_mostrar
                }
            ]
        };
        // use configuration item and data specified to show chart
        myChart.setOption(option);

                
</script>
{% endblock %}
