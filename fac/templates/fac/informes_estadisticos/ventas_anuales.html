{% extends 'base/base.html' %}
{% load static %}

{% block page_content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="container">

            </div>
        </div>
    </div>
</div>

{% endblock %}




{% block js_page %}

<!-- Llamamos a los archivos que vamos a utilizar-->
<script src="{% static 'highcharts/highcharts.js' %}"></script>
<script src="{% static 'highcharts/modules/exporting.js' %}"></script>
<script src="{% static 'highcharts/modules/export-data.js' %}"></script>
<script src="{% static 'highcharts/modules/accessibility.js' %}" ></script>


<script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Ventas Anuales'
        },
        subtitle: {
            text: 'Informe de columnas'
        },
        xAxis: {
            categories: [
                'Enero',
                'Febrero',
                'Marzo',
                'Abril',
                'Mayo',
                'Junio',
                'Julio',
                'Agosto',
                'Septiembre',
                'Octybre',
                'Noviembre',
                'Dicimebre'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Valores ($)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} $</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Porcentaje de venta',
            showInLegend: false,
            colorByPoint:true,
            data: {{ventas_anuales}}

        }]
    });
</script>
{% endblock %}
