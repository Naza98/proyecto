{% extends 'base/base.html' %}
{% load static %}

{% block page_content %}

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Realizar:</h5>
			<hr>
			<a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'cmp:compras_new' %}">Nueva Compra</a>
			<a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'fac:factura_new' %}">Nueva Venta</a>

		</div>
	</div>

	<div class="col-md">
		<div class="card card-body text-center">
			<h5>Total de Ventas</h5>
			<hr>			
			<h1 style="text-align: center;padding: 10px">{{ totales_ventas }}</h1>
		</div>
	</div>

	<div class="col-md">
		<div class="card card-body text-center">
			<h5>Total de compras</h5>
			<hr>
			<h1 style="text-align: center;padding: 10px"> {{ totales_compras }}</h1>
		</div>
	</div>
</div><br>


    <div class="col-md-10">
        <h4 class="m-0 font-weight-bold text-secondary">Productos más vendidos</h4>
        <div id="container" style="width: 30%; height: 30%;">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>

        <div>
            <h4 class="m-0 font-weight-bold text-secondary">Productos más vendidos</h4>
        <div id="container" style="width: 30%; height: 30%;">
            <canvas id="grafico" width="400" height="400"></canvas>
        </div>
    </div>


{% endblock  %}


{% block js_page %}

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
{% endblock  %}
