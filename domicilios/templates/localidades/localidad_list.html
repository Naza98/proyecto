{% extends 'base/base.html' %}

{% block page_content %}
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">Listado de Localidades</h6>
      <!--<div class="dropdown no-arrow">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
          <div class="dropdown-header">Acciones</div>
          <a class="dropdown-item" onclick="return abrir_modal('{% url 'inv:categoria_new' %}')" href=""><i class="far fa-calendar-plus"></i> Nueva</a>
        </div>
      </div>-->
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <div class="buttons-toolbar">
        <a class="btn btn-success" onclick="return abrir_modal('{% url 'dom:localidad_new' %}')" href=""><i class="fa fa-plus"></i> Nueva Localidad </a>
      </div>
      {% if not obj %}
      <div class="alert alert-info">No se encontraron resultados</div>
      {% else %}
      <table 
        id="table"
        data-toggle="table"
        data-pagination="true"
        data-search="true"
        data-show-columns="true"
        data-show-toggle="true"
        data-show-fullscreen="true"
        data-toolbar=".buttons-toolbar"
        data-locale="es-NI"
      >
          <thead>
            <th data-sortable="true" data-field="id">Id</th>
            <th data-sortable="true" data-field="descripcion">Localidad</th>
            <th class="all">Acciones</th>
          </thead>
          <tbody>
              {% for item in obj %}
              <tr>
                  <td>{{ item.id }}</td>
                  <td>{{ item.nombre_localidad }}</td>
                  <td>
                    <a onclick="return abrir_modal('{% url 'dom:localidad_edit' item.id  %}')" href="#" class="btn btn-warning btn-circle" role="button"><i class="far fa-edit"></i></a> 
                    <a href="#" class="btn btn-danger btn-circle" role="button"><i class="far fa-trash-alt"></i></a>
                  </td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
      {% endif %}
    </div>
  </div>
{% endblock %}
